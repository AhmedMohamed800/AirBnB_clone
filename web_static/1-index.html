<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB Clone</title>
		<style>
			body {
			   margin: 0;
			   padding: 0;
			   display: grid;
			   grid-template-columns: 1fr;
			   grid-template-rows: 70px 1fr 60px;
			   grid-template-areas:
			        "header"
			        "."
				"footer";
			   min-height: 100vh;
			   max-height: 100%;
			}
			header {
                           background-color: #ff0000;
			   grid-area: header;
			}
			footer {
			   background-color: #00ff00;
			   display: flex;
			   align-items: center;
			   grid-area: footer;
			   justify-content: center;
			}
		</style>
	</head>
	<body>
		<header></header>
		<footer>Best School</footer>
	</body>
</html>
